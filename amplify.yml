version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm install'
                - 'npm install --save-dev @babel/plugin-proposal-private-property-in-object@7.21.11'
        build:
            commands:
                - 'npm start'
                - 'npm run build'
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'