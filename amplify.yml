version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 16
                - nvm use 16
                - npm cache clean --force
                - rm -rf node_modules package-lock.json
                - npm install --legacy-peer-deps
                - npm install --save-dev @babel/plugin-proposal-private-property-in-object@7.21.11 @babel/core@7.22.20 babel-preset-react-app@10.0.1
        build:
            commands:
                - export NODE_OPTIONS="--max_old_space_size=4096"
                - export SET NODE_ENV=production
                - |
                  if [ ! -f "node_modules/@babel/plugin-proposal-private-property-in-object" ]; then
                    npm install --save-dev @babel/plugin-proposal-private-property-in-object@7.21.11
                  fi
                - CI=false GENERATE_SOURCEMAP=false npm run build
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - 'node_modules/**/*'
