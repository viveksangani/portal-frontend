version: 1
frontend:
    phases:
        preBuild:
            commands:
                - nvm install 16
                - nvm use 16
                - npm cache clean --force
                - rm -rf node_modules package-lock.json
                - |
                  echo "legacy-peer-deps=true" > .npmrc
                - npm install
                - npm install -g @babel/plugin-proposal-private-property-in-object@7.21.11
                - npm install -g @babel/core@7.22.20
                - npm install -g babel-preset-react-app@10.0.1
                - |
                  echo '{
                    "presets": ["react-app"],
                    "plugins": [
                      "@babel/plugin-proposal-private-property-in-object"
                    ]
                  }' > .babelrc
        build:
            commands:
                - |
                  cat << EOF > .env.production
                  SKIP_PREFLIGHT_CHECK=true
                  DISABLE_ESLINT_PLUGIN=true
                  NODE_ENV=production
                  GENERATE_SOURCEMAP=false
                  EOF
                - NODE_OPTIONS=--max_old_space_size=4096 CI=false npm run build
    artifacts:
        baseDirectory: build
        files:
            - '**/*'
    cache:
        paths:
            - node_modules/**/*
