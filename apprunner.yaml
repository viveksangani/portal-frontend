version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm install --force
    build:
      - echo "Building application..."
      - npm run build
    post-build:
      - npm install -g serve
run:
  command: serve -s build -l 3000
  network:
    port: 3000
  env:
    - name: REACT_APP_API_URL
      value: "https://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: REACT_APP_WS_URL
      value: "wss://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: NODE_ENV
      value: "production"
    - name: CI
      value: "false"