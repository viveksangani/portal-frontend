version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm cache clean --force
      - npm install --legacy-peer-deps --force
      - npm install -g serve
    build:
      - echo "Setting build environment..."
      - export NODE_OPTIONS="--max-old-space-size=4096"
      - echo "Starting build..."
      - GENERATE_SOURCEMAP=false DISABLE_ESLINT_PLUGIN=true CI=false npm run build
    post-build:
      - echo "Build completed"
run:
  command: serve -s build -l 3000
  network:
    port: 3000
  env:
    - name: REACT_APP_API_URL
      value: "https://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: REACT_APP_WS_URL
      value: "wss://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: NODE_ENV
      value: "production"
    - name: CI
      value: "false"
    - name: DISABLE_ESLINT_PLUGIN
      value: "true"
    - name: SKIP_PREFLIGHT_CHECK
      value: "true"
    - name: GENERATE_SOURCEMAP
      value: "false"
    - name: NODE_OPTIONS
      value: "--max-old-space-size=4096" 