version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm install --legacy-peer-deps
    build:
      - echo "Building application..."
      - export NODE_OPTIONS="--max_old_space_size=4096"
      - DISABLE_ESLINT_PLUGIN=true CI=false npm run build
    post-build:
      - echo "Build completed"
run:
  command: npx serve -s build
  network:
    port: 3000
  env:
    - name: REACT_APP_API_URL
      value: "https://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: REACT_APP_WS_URL
      value: "wss://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: NODE_ENV
      value: "production"
    - name: CI
      value: "false"
    - name: DISABLE_ESLINT_PLUGIN
      value: "true"
    - name: SKIP_PREFLIGHT_CHECK
      value: "true"
    - name: NODE_OPTIONS
      value: "--max_old_space_size=4096" 