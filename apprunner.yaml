version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Installing dependencies..."
      - npm cache clean --force
      - npm install --legacy-peer-deps
      - npm install -g serve
    build:
      - echo "Setting environment variables..."
      - export NODE_OPTIONS="--max-old-space-size=4096"
      - echo "Starting build with CI=false..."
      - DISABLE_ESLINT_PLUGIN=true GENERATE_SOURCEMAP=false CI=false npm run build
    post-build:
      - echo "Build completed"
      - ls -la build/
run:
  runtime-version: 18.x.x
  command: serve -s build -l 3000
  network:
    port: 3000
  env:
    - name: REACT_APP_API_URL
      value: "https://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: REACT_APP_WS_URL
      value: "wss://z8z9mqgwpa.ap-northeast-1.awsapprunner.com"
    - name: NODE_ENV
      value: "production"
    - name: CI
      value: "false"
    - name: NODE_OPTIONS
      value: "--max-old-space-size=4096"
    - name: DISABLE_ESLINT_PLUGIN
      value: "true"
    - name: GENERATE_SOURCEMAP
      value: "false"
    - name: SKIP_PREFLIGHT_CHECK
      value: "true"