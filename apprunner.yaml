version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - cd api2
      - npm ci
    build:
      - CI=false npm run build
    post-build:
      - echo "Build completed"
run:
  command: npx serve -s build
  network:
    port: 3000
  env:
    - name: REACT_APP_API_URL
      value: "https://api.portal.swaroop.ai"
    - name: REACT_APP_WS_URL
      value: "wss://api.portal.swaroop.ai"
    - name: NODE_ENV
      value: "production"
    - name: CI
      value: "false" 